[Rainmeter]
Update=-1

[Variables]
BarHandler=4
Scroll=0
@includeCommon=Components\Common.inc
@includeKeys=#@#Actions\HotKeys.ini

[ContentContainer]
DynamicVariables=1
MouseScrollDownAction=[!SetVariable Scroll "(Clamp(#Scroll#-30,-150,0))"][!UpdateMeter *][!Redraw]
MouseScrollUpAction=[!SetVariable Scroll "(Clamp(#Scroll#+30,-150,0))"][!UpdateMeter *][!Redraw]
MouseActionCursor=0

[Header]
Meter=String
X=(20)
Y=(20+#Scroll#)
DynamicVariables=1
Text=General /Shade
FontSize=20
FontWeight=600
MeterStyle=sString
Container=ContentContainer
Leftmouseupaction=[!Refresh]
InlinePattern=\s(.*)
InlineSetting=Size | 10
InlinePattern2=\s(.*)
InlineSetting2=Color | 150,150,150


[KeyHookText]
Meter=String
X=r
Y=10R
FontSize=10
FontWeight=400
Text=Hotkey activator type
MeterStyle=sString
Container=ContentContainer
[KeyHook]
Meter=Shape
X=r
Y=10R
Shape=Rectangle 0,0,(#SetW#-#SetL#-#SetTP#-20*2),50,(#SetR#/2),(#SetR#/2) | StrokeWidth 2 | StrokeColor 255,255,255 | Fill Color 0,0,0,0
Shape2=Rectangle ([##CURRENTSECTION#] = 1 ? ((#SetW#-#SetL#-#SetTP#-20*2)/2) : 0),0,((#SetW#-#SetL#-#SetTP#-20*2)/2),50,(#SetR#/2),(#SetR#/2) | StrokeWidth 0 | Fill Color 255,255,255
Container=ContentContainer
[KeyHook0]
Meter=String
X=((#SetW#-#SetL#-#SetTP#-20*2)/4)r
Y=(50/2)r
Padding=((#SetW#-#SetL#-#SetTP#-20*2)/4),25,((#SetW#-#SetL#-#SetTP#-20*2)/4),25
Text=Hotkey (Override)
FontColor=(#KeyHook# = 0 ? 0 : 255),(#KeyHook# = 0 ? 0 : 255),(#KeyHook# = 0 ? 0 : 255)
StringAlign=CenterCenter
MeterStyle=sString
Shape=Rectangle 0,0,((#SetW#-#SetL#-#SetTP#-20*2)/2),50,(#SetR#/2),(#SetR#/2) | Fill Color 0,0,0,1 | StrokeWidth 0
Leftmouseupaction=[!WriteKeyValue Variables KeyHook 0 "#@#Vars.inc"][!Refresh]
[KeyHook1]
Meter=String
X=(20+(#SetW#-#SetL#-#SetTP#-20*2)/4*3)
Y=r
Padding=((#SetW#-#SetL#-#SetTP#-20*2)/4),25,((#SetW#-#SetL#-#SetTP#-20*2)/4),25
Text=KeyHook (Doesn't override)
FontColor=(#KeyHook# = 1 ? 0 : 255),(#KeyHook# = 1 ? 0 : 255),(#KeyHook# = 1 ? 0 : 255)
StringAlign=CenterCenter
MeterStyle=sString
Shape=Rectangle 0,0,((#SetW#-#SetL#-#SetTP#-20*2)/2),50,(#SetR#/2),(#SetR#/2) | Fill Color 0,0,0,1 | StrokeWidth 0
Leftmouseupaction=[!WriteKeyValue Variables KeyHook 1 "#@#Vars.inc"][!Refresh]

[Divider190328]
Meter=Shape
X=30
Y=R
MeterStyle=Divider

[Option90]
Meter=String
X=r
Y=15R
FontSize=10
Text=HotKey - Key [Formatting]
InlinePattern=.*(\[.*\])
InlineSetting=Size | 8
InlinePattern2=.*(\[.*\])
InlineSetting2=Color | 150,150,150
MeterStyle=sString
Hidden=#KeyHook#
Leftmouseupaction=["https://www.autohotkey.com/docs/Hotkeys.htm"]
Container=ContentContainer

[Option91]
Meter=String
X=r
Y=r
FontSize=10
Text=KeyHook - Key [Formatting]
InlinePattern=.*(\[.*\])
InlineSetting=Size | 8
InlinePattern2=.*(\[.*\])
InlineSetting2=Color | 150,150,150
MeterStyle=sString
Hidden=(1-#KeyHook#)
Leftmouseupaction=["https://github.com/brianferguson/HotKey.dll#pre-defined-hotkey-keywords"]
Container=ContentContainer
;================================================================================================================================================================================

[Time]
Meter=String
X=30
Y=(250+#SCroll#)
DynamicVariables=1
FontSize=14
FontWeight=500
Text=Time
MeterStyle=sString
Container=ContentContainer

[Option01]
Meter=String
X=r
Y=15R
FontSize=10
Text=Time format: 24(H) 12(I)
MeterStyle=sString
Container=ContentContainer


