[Rainmeter]
Update=-1
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#

[mL]
Measure=calc
onupdateaction=[!Move 0 0][!Draggable 0][!ZPos 2][!ClickThrough 1]

[S]
DynamicVariables=1
FontSize=20
FontWeight=450
AntiAlias=1
StringEffect=Shadow


[Variables]
@includeVar=#@#Vars.inc

[P]
Meter=Shape
Shape=Rectangle (#P#/2),(#P#/2),(#SCREENAREAWIDTH#-#P#),(#SCREENAREAHEIGHT#-#P#) | StrokeWidth #P# | Fill Color 0,0,0,0 | Stroke Color 255,0,0,100
DynamicVariables=1

[Main]
Meter=Shape
X=(#SCREENAREAWIDTH#-#ShadeW#-#P#)
Y=(#P#)
Shape=Rectangle 0,0,(#ShadeW#),(#SCREENAREAHEIGHT#-#P#*2) | StrokeWidth 0 | Fill Color 0,255,0,100
DynamicVariables=1


[Object1]
Meter=Shape
X=(#SCREENAREAWIDTH#-#ShadeW#-#P#)
Y=(#P#)
Shape=Rectangle 0,0,(#ShadeW#),(100),#R#,#R# | StrokeWidth 0 | Fill Color 0,0,255,100
DynamicVariables=1

[Object2]
Meter=Shape
X=(#SCREENAREAWIDTH#-#ShadeW#-#P#)
Y=(#GlobalP#)R
Shape=Rectangle 0,0,(#ShadeW#),(100),#R#,#R# | StrokeWidth 0 | Fill Color 0,0,255,100
DynamicVariables=1
